<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @import url('https://rsms.me/inter/inter.css');

        * {
            box-sizing: border-box;
            user-select: none;
        }

        html {
            font-size: 16px;
            line-height: 24px;
            letter-spacing: -0.006em;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #afded2;

            --cap-height: 0.7272727272727273;
            --font-size: 16px;
            --line-height: 1.5;
        }

        body {
            margin: 0;
            position: relative;
        }

        h1,
        h2,
        h4,
        p,
        blockquote,
        textarea,
        .desc::after,
        #search {
            font-size: var(--font-size);
            line-height: calc(var(--font-size) * var(--line-height));
            margin: 0;
            padding-top: calc(var(--font-size) * (var(--line-height) - var(--cap-height)) / 2);
            margin-bottom: calc(-1 * var(--font-size) * (var(--line-height) - var(--cap-height)) / 2);
        }

        h1 {
            --font-size: 96px;
            --line-height: calc(112 / 96);
            font-weight: 500;
            letter-spacing: -0.022em;
        }

        h2 {
            --font-size: 60px;
            --line-height: calc(80px / 60px);
            font-weight: 500;
            letter-spacing: -0.022em;
        }

        h4,
        .name {
            --font-size: 32px;
            --line-height: 1.5;
            font-weight: 500;
            letter-spacing: -0.022em;
        }

        .grid {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-size: 8px 8px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.2) 0.5px, transparent 0.5px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 0.5px, transparent 0.5px);
            pointer-events: none;
            height: max(100vh, 100%);
        }

            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-size: 256px;
            opacity: 0.02;
            pointer-events: none;
        }

        .container {
            padding: 64px;
        }

        #search {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            outline: none;
            padding: 16px;
            color: black;
            font-family: inherit;
        }

        .row {
            padding: 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            margin-top: 16px;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }

        .row img {
            height: 128px;
            width: auto;
        }

        .wrapper {
            display: inline-flex;
            flex-flow: row nowrap;
            align-items: center;
            flex-shrink: 1;
            justify-content: center;
        }

        .name {
            margin-left: 16px;
        }

        .add {
            margin-right: 32px;
            font-size: 5em;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            color: rgba(0, 0, 0, 0.8);
            width: 50px;
            display: flex;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            padding-bottom: 41px;
            height: 50px;
        }

        .add:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="grid"></div>
    <div class="container">
        <input type="text" id="search" placeholder="search..." autocapitalize="off" autocomplete="off" />
        <div id="output"></div>
    </div>
    <div class="noise"></div>

    <script>
        const input = document.getElementById('search');
        const out = document.getElementById('output');

        input.addEventListener('keydown', (e) => {
            if (e.keyCode === 13) {
                fetch(`http://YOUR_DOMAIN/search?q=${input.value}`).then(resp => resp.text()).then((resp) => {
                    out.innerHTML = '';
                    let songs = resp.split('^');
                    for (song of songs) {
                        const data = song.split('+');
                        const row = document.createElement('div');
                        row.classList.add('row');
                        row.innerHTML = `
                            <div class="wrapper"><img src="${data[2]}"></img><div class="name">${data[0]}</div></div><div class="add" data-id="${data[1]}">+</div>
                        `;
                        out.appendChild(row);
                    }
                    document.querySelectorAll('.add').forEach(el => {
                        el.addEventListener('click', () => {
                            fetch(document.location + '/add?id=' + el.getAttribute('data-id'));
                            out.innerHTML = '';
                            input.value = '';
                        });
                    });
                });
            }
        });
    </script>
</body>

</html>
